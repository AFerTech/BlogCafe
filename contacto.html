<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blog Cafe</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo no-margin">
            <h1 class="logo__nombre centrar-text">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace centrar-text"
              >Nosotros</a
            >
            <a href="cursos.html" class="navegacion__enlace centrar-text"
              >Cursos</a
            >
            <a href="contacto.html" class="navegacion__enlace centrar-text"
              >Contacto</a
            >
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <h2 class="no-margin">Blog de Café con consejos y usos</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>

    <main class="contenedor ">
      <h3 class="centrar-text">Contacto</h3>

      <div class="contacto-bg"></div>
        <form action="" class="formulario">
          <div class="campo">
            <label class="campo__label" for="nombre">Nombre</label>
            <input class="campo__field" type="text" placeholder="Nombre" name="nombre" id="nombre">
          </div>
          <div class="campo">
            <label class="campo__label" for="email">Email</label>
            <input class="campo__field" type="email" name="email" id="email" placeholder="Email">
          </div>
          <div class="campo">
            <label class="campo__label" for="mensaje">Mensaje</label>
            <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
          </div>
          <div class="campo">
            <input type="button" value="Enviar" class="btn btn--primario">
          </div>
        </form>
    </main>
     
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo no-margin">
            <h1 class="logo__nombre centrar-text">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace centrar-text"
              >Nosotros</a
            >
            <a href="cursos.html" class="navegacion__enlace centrar-text"
              >Cursos</a
            >
            <a href="contacto.html" class="navegacion__enlace centrar-text"
              >Contacto</a
            >
          </nav>
      </div>
    </footer>
  </body>
</html>
